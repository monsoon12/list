                </div>
                <div class="term">
                    <p>周日</p>
                    <p class="text_date">05/25</p>

                </div>
                <div class="term">
                    <p>周一</p>
                    <p class="text_date">05/26</p>
                    <p>多云</p>
                </div>
            </div>
        </div>

        </div>

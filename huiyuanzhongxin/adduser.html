
<!DOCTYPE html>
<html class="x-admin-sm">

<head>
    <meta charset="UTF-8">
    <title>注册用户</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="stylesheet" href="css/Plugin/font.css">
    <link rel="stylesheet" href="css/Plugin/xadmin.css">
    <link rel="stylesheet" href="css/adduser.css">
    <script type="text/javascript" src="./lib/layui/layui.js" charset="utf-8"></script>
    <script src="js/Plugin/xadmin.js"></script>
    <script src="https://p.yigouu.com/common/js/jquery-1.11.0.min.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>

</head>
<body>
<div class="btn-top">
    <a class="on" href="">增加用户</a>
    <a href="whole.html">管理用户</a>
    <a href="Managing-Users.html">管理部门</a>
</div>
<div class="layui-fluid" id="adduser">
    <div class="layui-row">
        <form class="layui-form">

            <div class="layui-form-item">
                <label for="L_username" class="layui-form-label">
                    <span class="x-red">*</span>用户名</label>
                <div class="layui-input-inline">
                    <input type="text" id="L_username" name="username" required="" lay-verify="nikename" autocomplete="off" class="layui-input"></div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">是否禁止</label>
                <div class="layui-input-block">
                    <input type="radio" name="sex" value="0" title="是">
                    <input type="radio" name="sex" value="1" title="否" checked>
                </div>
            </div>

            <div class="layui-form-item">
                <label for="L_pass" class="layui-form-label">
                    <span class="x-red">*</span>密码</label>
                <div class="layui-input-inline">
                    <input type="password" id="L_pass" name="pass" required="" lay-verify="pass" autocomplete="off" class="layui-input"></div>
                <div class="layui-form-mid layui-word-aux">6到16个字符</div></div>
            <div class="layui-form-item">
                <label for="L_repass" class="layui-form-label">
                    <span class="x-red">*</span>重复密码</label>
                <div class="layui-input-inline">
                    <input type="password" id="L_repass" name="repass" required="" lay-verify="repass" autocomplete="off" class="layui-input"></div>
            </div>
            <div class="layui-form-item user">
                <label class="layui-form-label">用户组</label>
                <div class="layui-input-block">
                    <select name="group" lay-filter="aihao">
                        <option value="bianji">编辑组</option>
                        <option value="wangjian">网建组</option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item user">
                <label class="layui-form-label">所属部门</label>
                <div class="layui-input-block">
                    <select name="department" lay-filter="aihao">
                        <option value="0">编辑部</option>
                        <option value="1">网建部</option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label for="L_repass" class="layui-form-label"></label>
                <button class="layui-btn layui-btn-normal" lay-filter="add" lay-submit="">提交</button></div>
        </form>
    </div>
</div>

    <script src="js/adduser.js"></script>
</body>

</html>

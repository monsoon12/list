<script src="jq/jquery.js"></script>
<script>
    timer = null;
    var nowTime = new Date();  //获取当前时间
    $(".left").click(function () {
        if(new Date() - nowTime > 500){
            move(false);
            nowTime = new Date();
        }
    });
    $(".right").click(function () {
        if(new Date() - nowTime > 500){
            move(true);
            nowTime = new Date();
        }
    });
    function move(direction) {
        var arrW = [], arrH = [], arrL = [], arrT = [], arrZ = [], arrO = [];
        $("#banner .box li").each(function (i) {
            arrW[i] = $(this).css("width");//获取每一个li的宽度，保存起来
            arrH[i] = $(this).css("height");
            arrL[i] = $(this).css("left");
            arrT[i] = $(this).css("top");
            arrZ[i] = $(this).css("z-index");
            arrO[i] = $(this).css("opacity");
        });
        $("#banner .box li").each(function (i) {
            var index;
            if (direction)
            {
                //往右边
                index = i - 1;
                if(index < 0)
                {
                    index = 3 ;
                }
                $(this).css("z-index",arrZ[index]);
                $(this).animate({
                    width: arrW[index],
                    height: arrH[index],
                    left: arrL[index],
                    top: arrT[index],
                    opacity: arrO[index]
                },500);
            } else {
                index = i+1;
                if (index > 3)
                {
                    index = 0;
                }
                $(this).css("z-index",arrZ[index]);
                $(this).animate({
                    width: arrW[index],
                    height: arrH[index],
                    left: arrL[index],
                    top: arrT[index],
                    opacity: arrO[index]
                },500);
            }
        })
    }
    setInterval('$(".left").click()',1000);
</script>

<script type="text/javascript">
    var video1=document.getElementById("videoPlay1");
    video1.onclick=function(){
        if(video1.paused){
            video1.play();
        }else{
            video1.pause();
        }
    }
</script>
